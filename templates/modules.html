<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Модули</title>
</head>
<body>
    <h1>Выберите модуль</h1>
    <ul>
        {% for module in modules %}
            <li>
                <h2>{{ module.name }}</h2>
                <p>{{ module.description }}</p>
                <a href="{{ url_for('list_formulas', module_id=module.id) }}">Посмотреть формулы</a>
                <a href="{{ url_for('quiz', topic=module.id) }}" style="margin-left: 10px;">Начать тест</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('register') }}">Зарегистрироваться</a>
</body>
</html>
