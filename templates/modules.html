<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модули</title>
</head>
<body>
    <h1>Список модулей</h1>
    <ul>
        {% for module in modules %}
            <li><a href="{{ url_for('main.list_formulas', module_id=module.id) }}">{{ module.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.home') }}">На главную</a>
</body>
</html>
