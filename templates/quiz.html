<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
</head>
<body>
    <h1>Вопрос: {{ formula.name }}</h1>
    <form method="POST">
        <label for="answer">Ваш ответ:</label>
        <input type="text" id="answer" name="answer" required>
        <input type="hidden" name="correct" value="{{ formula.formula }}">
        <button type="submit">Ответить</button>
    </form>
    <a href="{{ url_for('main.quiz_complete') }}">Завершить викторину</a>
</body>
</html>
